<!DOCTYPE html>
<html>
<head>
	
	<title>Example of Div and Span</title>
	<style>
		div{
			background-color: #aaa;
			height: 200px;
		}
		
		span{
			background-color: hotpink;
			display: inline-block;
			height: 100px;
			width: 100px;
			margin-left: 50px;
			margin-top: 50px;
			vertical-align: top;
			

		}
	</style>
</head>
<body>
	<div>
		<marquee>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #aaa;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #aaa;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #aaa;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		</marquee>
	</div>
	
	<div style="background-color:#F9BAAE;">
		<marquee>
		<span style="background-color: #F9BAAE;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #F9BAAE;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #F9BAAE;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		</marquee>
	</div>

	<div>
		<marquee>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #aaa;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #aaa;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		<span style="background-color: #aaa;"></span>
		<span><img src="photo.jpg" width="100" height="100"></span>
		</marquee>
	</div>


</body>
</html>

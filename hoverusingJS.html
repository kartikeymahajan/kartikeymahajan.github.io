<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<style></style>
	</head>

	<body>

		<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
			style="background-color: pink; width: 150px; height: 50px; padding: 40px;">
			Mouse Over Me</div>

		<script>
			function mOver(obj){
				obj.innerHTML = "Thank YOu"
			}

			function mOut(obj){
				obj.innerHTML = "Mouse Over Me"
			}


		</script>




	</body>

</html>

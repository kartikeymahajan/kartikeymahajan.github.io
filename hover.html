<!DOCTYPE html>
<html>
	<head>
		<title>Hover Button</title>
		<style>
		h1{
			border: 2px solid black;
			border-radius: 7px;
			text-align: center;
			background-color: #EBAA5D;
			margin-right: 500px;
			margin-left: 500px;

		}
		a{
			color: black;
			text-decoration:none;

		}
		a:hover{

			color: red;
			font-size: 30px;

		}

		h1:hover{
			background-color: #5DEBE9;

		}


		</style>
	</head>

	<body>
		<a href="#"><h1> Click!</h1>

	</body>

</html>

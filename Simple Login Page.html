<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title> Simple Login Page </title>
		<style>

				
				
				form {

					padding: 10px;
					background-color: #ccc;

					text-align: center;
					border: 5px solid black;

				}


		</style>
	</head>

	<body>
			<form>

		
				<div>
				<label for="fname"> First Name: </label> <br>
				<input type="text" id="fname" name="fname" placeholder="Name"><br>

				<label for="lname">   Last Name: </label> <br>
				<input type="text" id="lname" name="lname" placeholder="Last Name"><br>

				<label for="password">   Password: </label> <br>
				<input type="password" id="password" name="password" placeholder="password"><br>

			
				<h5>Please Select your Gender</h5>
				<input type="radio" name="gender" value="male" checked="">Male 
				<input type="radio" name="gender" value="female" checked="">Female <br><br>

				<h5>Please Select your Age Group</h5>
				<label for="age"></label>
				  <select name="age" id="age" placeholder="Select Age">
				    <option value="21 to 30">21 to 30</option>
				    <option value="31 to 40">31 to 40</option>
				    <option value="41 to 50">41 to 50</option>
				    <option value="51 to 60">51 to 60</option>
				  </select>
				  <br><br>

				<input type="checkbox" checked="checked" name="remember"> Agree<br><br>

				<input type="submit" name="Submit"><br><br>
				</div>


			</form>
	


</body></html>
